<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head">
<meta charset="UTF-8">

</head>
<body>

	<h1 style="display: flex; justify-content: center;">CLIENTES</h1>
	<div id="rectangle"
		style="width: full; height: 40px; background-color: gray">




	
		<h4 style="display: flex; justify-content: center;">DOIS IRMÃOS MANUTENÇÃO AVÍCOLA</h4>
	</div>

	<br />

	<div style="display: flex; justify-content: space-between;">
		<a href="/Cliente/formulario"><button class="btn btn-success">CADASTRAR
				NOVO</button></a>

		<form action="consultar" method="post">
			<div class="form-inline"
				style="display: flex; justify-content: left;">


				<input type="text" class="form-control" id="consultar"
					name="consultar" placeholder="Consulte um Cliente">
				<button type="submit" class="btn btn-secondary">Consultar</button>
			</div>
		</form>
	</div>
	<br />
	<table
		class="table table-dark table-striped table-hover table-sm table-bordered">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Telefone</th>
				<th>Status</th>
				<th>Endereço</th>
				<th>Edição</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${cliente}">
				<td th:text="${c.nome}"></td>
				<td th:text="${c.cpf}"></td>
				<td th:text="${c.telefone}"></td>
				<td th:text="${c.status}"></td>
				<td th:text="${c.endereco}"></td>

				<td><a th:href="@{editar/(id=${c.id})}" class="btn btn-primary">Editar</a></td>

			</tr>

		</tbody>

	</table>

	<div style="display: flex; justify-content: space-between;">
		<a href="/"><button class="btn btn-danger">voltar</button></a> <a
			href="/Cliente/relatorio" target="_blank" class="btn btn-primary">Imprimir Todos</a>
			<a href="/Cliente/relatorioAt" target="_blank" class="btn btn-primary">Imprimir Ativo</a>
			<a href="/Cliente/relatorioInt" target="_blank" class="btn btn-primary">Imprimir Inativo</a>


	</div>



</body>
</html>
