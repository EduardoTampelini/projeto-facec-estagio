<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head">
<meta charset="ISO-8859-1">

</head>
<body>
 <table class="table table-dark table-striped table-hover table-sm table-bordered">
<thead>
      <tr>
        <th>Nome</th>
        
      </tr>
</thead>
<tbody>
      <tr th:each="p : ${produto}">

        <td><a th:href="@{add/(id=${p.id})}" class="btn btn-warning">+</a></td>
       
      </tr>
      
      
 </tbody> 
 
      </table>
 <a href="/Venda/formulario" ><button class="btn btn-dark">Voltar</button></a>
</body>
</html>
