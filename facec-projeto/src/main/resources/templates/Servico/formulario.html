<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head">
<meta charset="UTF-8">

</head>
<body>

	<h1 style="display: flex; justify-content: center;">CADASTRO DE
		SERVIÇOS</h1>
	<div id="rectangle"
		style="width: full; height: 40px; background-color: gray">

		<h4 style="display: flex; justify-content: center;">DOIS IRMÃOS MANUTENÇÃO AVÍCOLA</h4>
	</div>

	<div class="container">
		<h1 style="text-align: center">
			<span th:text="${mensagem}"></span>
		</h1>
		<br /> <a href="/Servico/lista"><button class="btn btn-danger">Voltar</button></a>

		<form action="salvar" method="post">

			<div class="alert alert-danger"
				th:if="${not #strings.isEmpty(erros)}">
				<div th:each="erro : ${erros}">
					<span th:text="${erro.getDefaultMessage()}"></span>
				</div>
			</div>
			<label for="status" class="form-label">Status</label> <select
				class="form-select form-select-sm ms-auto d-inline-flex w-auto"
				id="status" name="servico.status" th:field="${servico.status}">
				<option th:value="'ATIVO'" th:text="Ativo"></option>
				<option th:value="'INATIVO'" th:text="Inativo"></option>
			</select> <br /> <label>Nome</label> <input id="nome" name="nome" type="text"
				class="form-control form-control-lg"
				placeholder="Insira a descrição do serviço"
				aria-label=".form-control-lg example" th:value="${servico.nome}">
				
			  <br /> <label>Tempo Estimado</label> <input id="tempesti" name="tempesti" type="text"
				class="form-control form-control-lg"
				placeholder="Insira o tempo estimado do serviço"
				aria-label=".form-control-lg example" th:value="${servico.tempesti}">
		
			<br /> <label>Valor</label> <input id="valor" name="valor"
				type="number" min="0" value="0" step="0.01"
				class="form-control form-control-lg" 
				placeholder="Insira a valor do serviço" style= "width: 280px; text-align:right"
				aria-label=".form-control-lg example" th:value="${servico.valor}">
			<br /> <input type="hidden" id="id" name="id"
				th:value="${servico.id}" th:if="${servico !=null}" /> <br />
			<div style="display: flex; justify-content: left;">
				<a href="/"><button class="btn btn-success">Salvar</button></a>
			</div>

		</form>
		<br />

		<div th:insert="footer :: foot"></div>
</body>
</html>
