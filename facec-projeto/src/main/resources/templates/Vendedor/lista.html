<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head">
<meta charset="UTF-8">

</head>
<body>
	<h1 style="display: flex; justify-content: center;">VENDEDORES</h1>
	<div id="rectangle"
		style="width: full; height: 40px; background-color: gray">


<h4 style="display: flex; justify-content: center;">DOIS IRMÃOS MANUTENÇÃO AVÍCOLA</h4>

	</div>



	<br />


	<div style="display: flex; justify-content: space-between;">
		<a href="/Vendedor/formulario"><button class="btn btn-success">CADASTRAR
				NOVO</button></a>

		<form action="consultar" method="post">
			<div class="form-inline"
				style="display: flex; justify-content: left;">


				<input type="text" class="form-control" id="consultar"
					name="consultar" placeholder="Consulte um Vendedor">
				<button type="submit" class="btn btn-secondary">Consultar</button>
			</div>
		</form>
	</div>
	<br />
	<table
		class="table table-dark table-striped table-hover table-sm table-bordered">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Telefone</th>
				<th>Status</th>
				<th>Edição</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="v : ${vendedor}">
				<td th:text="${v.nome}"></td>
				<td th:text="${v.cpf}"></td>
				<td th:text="${v.telefone}"></td>
				<td th:text="${v.status}"></td>

				<td><a th:href="@{editar/(id=${v.id})}" class="btn btn-primary">Editar</a></td>

			</tr>




		</tbody>
	</table>
	<div style="display: flex; justify-content: space-between;">
		<a href="/"><button class="btn btn-danger">voltar</button></a> <a
			href="/Vendedor/relatorio" target="_blank" class="btn btn-primary">Imprimir Todos</a>
            <a href="/Vendedor/relatorioAt" target="_blank" class="btn btn-primary">Imprimir Ativo</a>
			<a href="/Vendedor/relatorioInt" target="_blank" class="btn btn-primary">Imprimir Inativo</a>

	</div>

</body>
</html>
