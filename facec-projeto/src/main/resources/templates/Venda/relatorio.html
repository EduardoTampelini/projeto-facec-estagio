<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head">
<meta charset="UTF-8">
</head>
<body>

	<strong id='hora'>.</strong>

	<h1 style="display: flex; justify-content: center;">ROMANEIO DE VENDAS</h1>

	<div id="rectangle"
		style="width: full; height: 40px; background-color: gray">

		<h4 style="display: flex; justify-content: center;">DOIS IRMÃOS MANUTENÇÃO AVÍCOLA</h4>
	</div>

	<div>
	
		<strong style="display: flex; float: left;">VENDA N°:<a
			th:text="${venda.id}"></a></strong> <strong
			style="display: flex; float: right;">DATA:<a
			th:text="${#temporals.format(venda.data, 'dd/MM/yyyy')}"></a></strong>


	</div>

	<br/ >
	<br/ >

	<div style="display: flex; justify-content: left;">
		<strong>VENDEDOR: <a th:text="${venda.vendedor.nome}"></a></strong> <br/ >
		<br/ >

	</div>



	<table class="table   table-sm table-bordered">

		<thead>
			<tr>
				<th>Cliente:</th>
				<td th:text="${venda.cliente.nome}"></td>
				<th>Telefone:</th>
				<td th:text="${venda.cliente.telefone}"></td>

			</tr>
			<tr>
				<th>CPF</th>
				<td th:text="${venda.cliente.cpf}"></td>
				<th>Endereço:</th>
				<td th:text="${venda.cliente.endereco}"></td>
			</tr>
		</thead>
	</table>



	</table>

	<table class="table table-striped table-hover table-sm table-bordered">
		<thead>
			<tr>
		
				<th colspan ="2">Produto:</th>
				<th> </th>

				<th >Valor:</th>
		

			</tr>
		</thead>
		<tbody>
		<tr>
				
				<td colspan ="3" th:text="${venda.produto.nome}"></td>

				<td colspan ="2"  th:text="${venda.valor}"></td>
		
			</tr>
		</tbody>
		
		<tfoot>
		<tr>
		<th colspan ="2"> </th>
		
		<th  >Total: </th>
		<th th:text="${venda.valor}"> </th>
		</tr>
		
		</tfoot>
	</table>


	<table class="table  table-striped table-hover table-sm table-bordered">
		<thead>

			<strong><a>OBSERVAÇÃO:</a></strong>
			<tr>
				<td th:text="${venda.desc}"></td>
			</tr>


		</thead>

	</table>



	<br/ >
	<br/ >
	<br/ >
	<br/ >

	<h3 style="display: flex; justify-content: center;">_________________________________________</h3>

	<div style="display: flex; justify-content: center;">
		<strong><a th:text="${venda.cliente.nome}"></a></strong>
	</div>


</body>
<script type="text/javascript">

var dataAtual = new Date();
var dia = dataAtual.getDate();
var mes = (dataAtual.getMonth() + 1);
var ano = dataAtual.getFullYear();
var horas = dataAtual.getHours();
var minutos = dataAtual.getMinutes() ;
var decimo = (minutos < 10)? "0" + minutos : minutos


var element = document.getElementById('hora');
element.innerHTML ="Data da impressão: " + dia + "/" + mes + "/" + ano + " as " + horas + ":" + decimo + "h." ;

window.print();

</script>
</html>
